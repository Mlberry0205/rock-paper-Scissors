
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <section class="column-human">
      <img src="assets/princess.png" id="princess" class="choice-princess" alt="">
      <h2>Human</h2>
      <p class="player-wins">Wins</p>
      <button class="change-game-button hidden">Change Game</button>
    </section>
    <section class="main">
      <header class ="main-text">
        <h1 class="title"> &#10024; Rock, Paper, Scissors &#10024;</h1>
        <h3 class="subtitle">Choose your Game!</h3>
        <h3 class="subtitleTwo hidden">Choose your fighter!</h3>
      </header>
      <section class="choices hidden">
        <div class="classic-icons hidden">
          <img src="assets/rock.png" id="rock" class="choice" alt="">
          <img src="assets/paper.png" id="paper" class="choice"alt="">
          <img src="assets/scissors.png" id="scissors" class="choice" alt="">
        </div>
        <div class="difficult-icons hidden">
          <img src="assets/rock.png" id="rock" class="choice" alt="">
          <img src="assets/paper.png" id="paper" class="choice"alt="">
          <img src="assets/scissors.png" id="scissors" class="choice" alt="">
          <img src="assets/alien.png" id="alien" class="choice" alt="">
          <img src="assets/lizard.png" id="lizard" class="choice" alt="">
        </div>
      </section>
      <h2 class="winner hidden"></h2>
      <section class="show-winner">
      </section>
      <section class="column-game">
        <button class ="rules-box" id="Classic">
        <section class="content">
          <h4>CLASSIC</h4>
          <p>rock > scissors</p>
          <p>paper > rock</P>
          <p>scissors > paper</p>
        </section>
        </button>
        <button class ="rules-box-two" id="Difficult">
        <section class="content">
          <h4>DIFFICULT</h4>
          <p>rock > scissors & lizard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </section>
        </button>
      </section>
    </section>
    <section class="column-computer">
      <img src="assets/computer.png" id="computer" class="choice-computer" alt="">
      <h2>Computer</h2>
      <p class="computer-wins">Wins</p>
    </section>
    <script type ="text/javascript" src="game.js"></script>
    <script type ="text/javascript" src="player.js"></script>
    <script type ="text/javascript" src="main.js"></script>
  </body>
</html>
